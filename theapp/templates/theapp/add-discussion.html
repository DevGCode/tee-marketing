{% extends "theapp/base.html" %} {% block content %}

{% load static %}



  <div class="container-fluid">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Edit Profile</h4>
                  <p class="card-category">Complete your profile</p>
                </div>
                <div class="card-body">



        <form action="{% url 'add-discussion' %}" method="POST">
            {% csrf_token %}
            <div class="form-group" id="url_section">
              <input name="user" type="text" style="display:none;" value="{{ user.username }}">
              <input name="topic" type="text" class="form-control" placeholder="What is this about?" required>
              <input name="description" type="text" class="form-control" placeholder="Write details here.." required>
            </div>
              <button type="submit" class="btn btn-success">Open Discussion</button>
        </form>




                </div>
              </div>
            </div>

          </div>
        </div>

{% endblock content %}
