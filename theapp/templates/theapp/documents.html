{% extends "theapp/base.html" %} {% block content %}

<div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title ">Team Documents</h4>
                  <p class="card-category">Access important files</p>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <th>
                          Document
                        </th>
                        <th>
                          Download
                        </th>
                      </thead>
                      <tbody>
                        {% for document in documents %}
                          <tr>
                            <td>
                              {{ document.title }}
                            </td>
                            <td>
                              <a href="/media/{{ document.upload }}" class="btn btn-sm btn-warning btn-round">Download</a>
                            </td>
                          </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


{% endblock content %}
