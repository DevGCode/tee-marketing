{% extends 'theapp/base.html' %}
{% load static %}
{% block content %}



<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Search Results</h1>
    </div>
</section>

<section>
    <div class="container">

<div class="row">
		{% for x in object_list %}
		<div class="col-lg-4">
			<div class="box-element product">
				<h6><strong>{{x.biz_name}}</strong></h6>
				<a class="btn btn-success btn-round" href="{% url "profile" x.pk %}">See Details</a>
                <hr>
			</div>
		</div>
		{% endfor %}
	</div>

</div>

</section>




{% endblock content %}
